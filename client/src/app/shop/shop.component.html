<div class="container">
    <div class="row">

        <section class="col-md-3">
            <h5 class="text-warning ml-md-3">Sort</h5>
            <select class="custom-select mb-md-3">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>

            <h5 class="text-warning ml-md-3">Brands</h5>
            <ul class="list-group my-md-3">
                <li class="list-group-item" *ngFor="let brand of brands">{{ brand.name }}</li>
            </ul>
            <h5 class="text-warning ml-md-3">Types</h5>
            <ul class="list-group my-md-3">
                <li class="list-group-item" *ngFor="let type of types">{{ type.name }}</li>
            </ul>
        </section>

        <section class="col-md">
            <div class="d-flex justify-content-between align-items-center pb-md-2">
                <header>
                    <span>
                        Showing <strong>10</strong> of <strong>16</strong> results
                    </span>
                </header>
                <div class="form-inline mt-md-2">
                    <input class="form-control" type="text" style="width: 300px" placeholder="Search"/>
                    <button class="btn btn-outline-primary mt-md-2 mb-md-2 ml-md-2">Search</button>
                    <button class="btn btn-outline-success mt-md-2 mb-md-2 ml-md-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-md-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
