<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-md-5" style="margin-top: 100px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-9">
                    <h1>{{ breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase }}</h1>
                </div>
                <div class="col-md">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
